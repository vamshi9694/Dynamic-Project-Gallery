<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
</head>
<body>
    <input type="date" id="birthday" name="birthday">
    <div id="msg"></div>

    <script>
        class Age {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            get_age(current_year) {
                return current_year - this.year;
            }
        }

        document.getElementById("birthday").addEventListener("change", function() {
            let birthDate = new Date(this.value);
            let birthYear = birthDate.getFullYear();
            let currentYear = new Date().getFullYear();

            if (isNaN(birthYear)) {
                document.getElementById("msg").innerText = "Please select a valid date.";
                return;
            }

            let person = new Age("User", birthYear);
            let age = person.get_age(currentYear);

            document.getElementById("msg").innerText = `You are ${age} years old.`;
        });
    </script>
</body>
</html>
